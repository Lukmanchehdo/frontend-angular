<h2 class="display-6 text-center mb-4" style="font-weight:bold;">ข้อมูลการโอนเงิน</h2>
<div class="table-responsive">
    <div class="mb-3">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="reference_code">รหัสอ้างอิง</label>
                    <input type="text" class="form-control" name="wallet.reference_code" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="reference_code">บัญชีต้นทาง</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="account.sourceaccount_id" [(ngModel)]="account.sourceaccount_id" />
                        <button class="btn input-group-addon bg-success text-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    <i class="fa fa-search"></i>
                  </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="reference_code">บัญชีปลายทาง</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="account.destination_id" [(ngModel)]="account.destination_id" placeholder="" />
                        <button class="btn input-group-addon bg-success text-white" data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                  <i class="fa fa-search"></i>
                </button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="reference_code">จำนวนเงิน</label>
                    <input type="text" class="form-control" name="wallet.reference_code" />
                </div>
            </div>
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg-secondary text-white">
            <tr class="text-center">
                <th scope="col">ลำดับ</th>
                <th scope="col">รหัสอ้างอิง</th>
                <th scope="col">ช่องทาง</th>
                <th scope="col">บัญชีกระเป๋าเงินอิเล็กทรีอนิกส์</th>
                <th scope="col">จำนวนเงิน</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="">
                <td class="text-center"></td>
                <td></td>
                <td></td>
                <td></td>
                <td align="right"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ข้อมูลการเติมเงิน
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="bg-secondary text-white">
                            <tr class="text-center">
                                <th scope="col" width="100px"></th>
                                <th scope="col">เลขบัญชี</th>
                                <th scope="col">ชื่อบัญชี</th>
                                <th scope="col">จำนวนเงิน</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of accounts ; let i = index">
                                <th scope="row" class="text-center" (click)="chooseAccount(item)" data-bs-dismiss="modal">
                                    <a class="btn btn-sm btn-primary">
                                        เลือก
                                    </a>
                                </th>
                                <td>{{ item.code }}</td>
                                <td>{{ item.name }}</td>
                                <td>{{ item.amount }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ข้อมูลการเติมเงิน
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <table class="table table-striped table-bordered table-hover">
                        <thead class="bg-secondary text-white">
                            <tr class="text-center">
                                <th scope="col" width="100px"></th>
                                <th scope="col">เลขบัญชี</th>
                                <th scope="col">ชื่อบัญชี</th>
                                <th scope="col">จำนวนเงิน</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item2 of accounts2 ; let i = index">
                                <th scope="row" class="text-center" (click)="chooseAccount2(item2)" data-bs-dismiss="modal">
                                    <a class="btn btn-sm btn-primary">
                                      เลือก
                                  </a>
                                </th>
                                <td>{{ item2.code }}</td>
                                <td>{{ item2.name }}</td>
                                <td>{{ item2.amount }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
            </div>
        </div>
    </div>
</div>
