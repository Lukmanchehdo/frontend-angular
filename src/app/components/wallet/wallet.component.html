<h2 class="display-6 text-center mb-4" style="font-weight:bold;">ข้อมูลการเติมเงิน</h2>
<div class="table-responsive">
    <div align="right" class="mb-3">
        <a class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> ADD WLLET
        </a>
    </div>
    <table class="table table-striped table-bordered table-hover">
        <thead class="bg-secondary text-white">
            <tr class="text-center">
                <th scope="col">ลำดับ</th>
                <th scope="col">รหัสอ้างอิง</th>
                <th scope="col">ช่องทาง</th>
                <th scope="col">บัญชีกระเป๋าเงินอิเล็กทรีอนิกส์</th>
                <th scope="col">จำนวนเงิน</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of wallets ; let i = index">
                <td class="text-center">{{ i+1 }}</td>
                <td>{{ item.reference_code }}</td>
                <td>{{ item.channel }}</td>
                <td>{{ item.accounts_name }}</td>
                <td align="right">{{ item.amount }}</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="staticBackdropLabel"><i class="fa fa-pencil" aria-hidden="true"></i> ข้อมูลการเติมเงิน
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="reference_code">รหัสอ้างอิง</label>
                            <input type="text" class="form-control" name="wallet.reference_code" [(ngModel)]="wallet.reference_code" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="name">ช่องทาง</label>
                            <select class="form-select form-control" name="wallet.channel" [(ngModel)]="wallet.channel" aria-label="Default select example">
                              <option value="TrueMoney">TrueMoney</option>
                              <option value="โอนเงิน">โอนเงิน</option>
                              <option value="บัตรเครดิต">บัตรเครดิต</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="code">บัญชีกระเป๋าเงินอิเล็กทรีอนิกส์</label>
                            <select class="form-select form-control" name="wallet.account_id" [(ngModel)]="wallet.account_id" aria-label="Default select example">
                            <option *ngFor="let item of accounts ; let i = index" value="{{item.id}}">{{item.name}}</option>
                          </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="name">จํานวนเงิน</label>
                            <input type="text" class="form-control" name="wallet.amount" [(ngModel)]="wallet.amount" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ออก</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveWallet()"><i class="fa fa-check" aria-hidden="true"></i> บันทึก</button>
            </div>
        </div>
    </div>
</div>
